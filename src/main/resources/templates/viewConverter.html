    <head>
        <title>TEMPERATURE CONVERTER</title>

    <body>
        <hr>
        <div>Temperatur Converter from Celcius to Fahrenheit, Reamur, and Kelvin</div>
        <hr>
        <tr>
            <th>Celcius : </th><td th:text="${c}"><th> 째C</th></td></br></br>

        </tr>
